<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Ordered and Unordered Lists</h1>
    <h2>Order List</h2>

    <ol>
        <li>item 1</li>
            <ol start="1" type="A">
                <li>Sub item a</li>
                <li>Sub item b</li>
            </ol>

        <li>item 2</li>
    <ol start="1" type="a">
            <li>Sub item a</li>
            <li>Sub item b</li>
            </ol>

<h2>Unordered List</h2>
<ol start="1" type="I">
    <li>item 1</li>
    <ul type="circle">
        <li>sub item a</li>
        <li>sub item b</li>
    </ul>
    <li>item 2</li>
    <ul type="circle">
        <li>etc</li>
        <li>...</li>
    </ul>
</ol>




</body>
</html>
